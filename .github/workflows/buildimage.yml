name: Build Docker Image

on:
  push:
    branches:
      - 'main'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build drivers
        run: docker buildx create --use && docker buildx inspect --bootstrap
      
      - name: Build && Push image
        run: docker buildx build --platform linux/amd64,linux/amd64/v2,linux/ppc64le,linux/s390x,linux/arm/v7 -t abelkrijgtalles/hello-world:latest --push .